<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>L0</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
<div class="search">
    <input id="input_id" type="text" placeholder="ID...">
    <button onclick="search(input_id.value)">найти</button>
</div>
<div id="order_bg" onclick="this.hidden = true" hidden="hidden">
    <div class="order" onclick="event.stopPropagation();">
        <div id="order_id"></div>
        <table>
            <tr>
                <td>
                    <div class="block" id="orders">
                        <div class="title">Order:</div>
                        <div id="track__number"></div>
                        <div id="entry"></div>
                        <div id="delivery_"></div>
                        <div id="payment_"></div>
                        <div id="locale"></div>
                        <div id="internal_signature"></div>
                        <div id="customer_id"></div>
                        <div id="delivery_service"></div>
                        <div id="shardkey"></div>
                        <div id="sm_id"></div>
                        <div id="date_created"></div>
                        <div id="oof_shard"></div>
                    </div>
                </td>
                <td>
                    <div class="block"  id="delivery">
                        <div class="title">Delivery:</div>
                        <div id="phone"></div>
                        <div id="name_"></div>
                        <div id="zip"></div>
                        <div id="city"></div>
                        <div id="address"></div>
                        <div id="region"></div>
                        <div id="email"></div>
                    </div>
                </td>
                <td>
                    <div class="block"  id="payment">
                        <div class="title">Payment:</div>
                        <div id="transaction"></div>
                        <div id="request_id"></div>
                        <div id="currency"></div>
                        <div id="provider"></div>
                        <div id="amount"></div>
                        <div id="payment_dt"></div>
                        <div id="bank"></div>
                        <div id="delivery_cost"></div>
                        <div id="goods_total"></div>
                        <div id="custom_fee"></div>
                    </div>
                </td>

                <td>
                    <div class="block"  id="items_div">
                        <div class="title">items:</div>
                        <div id="items">
                            <div class="chrt_id"></div>
                            <div class="track_number"></div>
                            <div class="price"></div>
                            <div class="rid"></div>
                            <div class="name"></div>
                            <div class="sale"></div>
                            <div class="size"></div>
                            <div class="total_price"></div>
                            <div class="nm_id"></div>
                            <div class="brand"></div>
                            <div class="status"></div>
                            <div class="order_uid"></div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
